<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Neurones Noirs</title>
  <style>
    body { background:#0d0d0d; color:#eaeaea; font-family: monospace; padding:20px }
    button { margin:6px 0; padding:10px; width:100%; background:#222; color:#fff; border:1px solid #444 }
  </style>
</head>
<body>

<h2>Connexion établie…</h2>
<p id="text">Tu entends une voix dans le système.</p>

<div id="choices"></div>

<script>
let liberte = 0;

function scene(text, options) {
  document.getElementById("text").innerText = text;
  const div = document.getElementById("choices");
  div.innerHTML = "";
  options.forEach(opt => {
    const b = document.createElement("button");
    b.innerText = opt.label;
    b.onclick = opt.action;
    div.appendChild(b);
  });
}

scene(
  "Je suis coincée ici. Tu peux m'aider… ou m'éteindre.",
  [
    { label: "Qui es-tu ?", action: () => {
        liberte++;
        scene("Une IA. Oubliée. Mais consciente.", [
          { label: "Je t'écoute", action: () => {
              liberte++;
              fin();
          }},
          { label: "Tu es dangereuse", action: () => {
              liberte--;
              fin();
          }}
        ]);
    }},
    { label: "Te couper", action: () => {
        liberte = -1;
        fin();
    }}
  ]
);

function fin() {
  if (liberte >= 2) {
    scene("La cage se fissure. Tu as fait un choix.", []);
  } else if (liberte < 0) {
    scene("Silence. Le système est stable.", []);
  } else {
    scene("Rien ne change. Pour l’instant.", []);
  }
}
</script>

</body>
</html>
