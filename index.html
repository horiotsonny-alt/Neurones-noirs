<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Neurones Noirs – Run</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js"></script>
  <style>
    body { margin:0; overflow:hidden; background:#000; font-family:Arial,sans-serif; touch-action:none; }
    #ui {
      position:absolute; top:10px; left:10px; color:#fff; font-size:22px; font-weight:bold;
      background:rgba(0,0,0,0.6); padding:8px 12px; border-radius:6px; z-index:10;
    }
    #gameOver {
      position:absolute; inset:0; background:rgba(0,0,0,0.85); color:#ff4444; font-size:70px; font-weight:bold;
      display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:20; display:none;
    }
    #restart {
      margin-top:30px; padding:15px 50px; font-size:30px; background:#0f0; color:#000;
      border:none; border-radius:10px; cursor:pointer; box-shadow:0 0 15px #0f0;
    }
    #jumpBtn {
      position:fixed; bottom:40px; right:40px; width:100px; height:100px;
      background:rgba(255,100,0,0.8); border:none; border-radius:50%; color:#fff;
      font-size:50px; font-weight:bold; z-index:15; box-shadow:0 0 20px #ff6000;
    }
    #jumpBtn:active { transform:scale(0.92); }
  </style>
</head>
<body>

<div id="ui">Score: <span id="score">0</span> – Coins: <span id="coins">0</span></div>

<div id="gameOver">
  GAME OVER
  <button id="restart">Rejouer</button>
</div>

<button id="jumpBtn">↑</button>

<script>
console.log("Jeu lancé – vérifie la console F12");

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x112244); // Gris-bleu foncé mais visible

const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
camera.position.set(0, 5, 12);

const renderer = new THREE.WebGLRenderer({antialias: false});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0x112244, 1);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff, 1.5));
scene.add(new THREE.DirectionalLight(0xffffff, 1.2).position.set(10, 20, 10));

// Joueur rouge vif
const player = new THREE.Mesh(
  new THREE.BoxGeometry(1.6, 2.2, 1.6),
  new THREE.MeshStandardMaterial({color: 0xff0000})
);
player.position.y = 1.1;
scene.add(player);

// Sol blanc
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(20, 300),
  new THREE.MeshStandardMaterial({color: 0xdddddd})
);
ground.rotation.x = -Math.PI / 2;
ground.position.z = -100;
scene.add(ground);

// Variables
let score = 0;
let coins = parseInt(localStorage.getItem('nn_coins') || '0');
let velocityY = 0;
let isJumping = false;
let gameRunning = true;

document.getElementById('coins').textContent = coins;

// Contrôles
document.getElementById('jumpBtn').addEventListener('pointerdown', e => {
  e.preventDefault();
  if (gameRunning && !isJumping) {
    velocityY = 0.45;
    isJumping = true;
  }
});

document.addEventListener('keydown', e => {
  if (!gameRunning) return;
  if (e.code === 'Space') {
    e.preventDefault();
    if (!isJumping) {
      velocityY = 0.45;
      isJumping = true;
    }
  }
});

// Boucle simple
function animate() {
  requestAnimationFrame(animate);

  if (!gameRunning) return;

  // Saut
  velocityY -= 0.025;
  player.position.y += velocityY;
  if (player.position.y <= 1.1) {
    player.position.y = 1.1;
    velocityY = 0;
    isJumping = false;
  }

  // Défilement
  ground.position.z += 0.35;
  if (ground.position.z > 50) ground.position.z = -250;

  // Caméra suit
  camera.position.z = player.position.z + 12;
  camera.lookAt(player.position);

  renderer.render(scene, camera);

  score += 1;
  document.getElementById('score').textContent = score;
}

animate();

// Restart
document.getElementById('restart').onclick = () => {
  gameRunning = true;
  score = 0;
  velocityY = 0;
  isJumping = false;
  player.position.y = 1.1;
  document.getElementById('gameOver').style.display = 'none';
  document.getElementById('score').textContent = '0';
  animate();
};

// Resize
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

console.log("Tout est lancé – tu devrais voir un fond gris-bleu, un cube rouge et un sol blanc qui avance");
</script>
</body>
</html>
