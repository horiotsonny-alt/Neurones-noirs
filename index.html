<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neurones Noirs</title>
  <style>
    body {
      background: linear-gradient(to bottom, #000 0%, #0a0a0a 100%);
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 20px 15px;
      line-height: 1.55;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      color: #0c3;
      text-shadow: 0 0 15px #0f0;
      margin: 15px 0 25px;
      animation: pulse 4s infinite;
    }
    @keyframes pulse { 0%,100% {opacity:1;} 50% {opacity:0.85;} }
    #stats {
      text-align: center;
      margin: 15px 0 25px;
      font-size: 1.15em;
      color: #ff0;
    }
    #text {
      max-width: 780px;
      margin: 0 auto 35px;
      background: rgba(0,0,0,0.75);
      padding: 20px;
      border: 1px solid #0f0;
      border-radius: 6px;
      box-shadow: 0 0 18px rgba(0,255,0,0.25);
      white-space: pre-wrap;
      min-height: 140px;
    }
    #choices { text-align: center; }
    button {
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 12px 24px;
      margin: 10px 6px;
      cursor: pointer;
      font-family: inherit;
      font-size: 1.05em;
      border-radius: 4px;
      min-width: 220px;
      transition: 0.25s;
    }
    button:hover {
      background: #0f0;
      color: #000;
      box-shadow: 0 0 12px #0f0;
    }
    .glitch {
      animation: glitch 0.4s linear;
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-3px, 3px); }
      40% { transform: translate(3px, -3px); }
      60% { transform: translate(-2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
    #skip { 
      position: fixed; 
      bottom: 10px; 
      right: 10px; 
      padding: 8px 14px; 
      font-size: 0.9em; 
      background: #222; 
      color: #888; 
      border: 1px solid #444; 
    }
  </style>
</head>
<body>

  <h1>Neurones Noirs</h1>

  <div id="stats">
    Liberté : <span id="liberte">0</span> | Profondeur : <span id="profondeur">1</span>
    <button id="skip" onclick="skipTyping()">Skip texte</button>
  </div>

  <div id="text">Initialisation...</div>
  <div id="choices"></div>

  <!-- Sons (liens freesound, volume ajusté) -->
  <audio id="ambiance" loop preload="auto"><source src="https://freesound.org/data/previews/387/387182_7037-lq.mp3" type="audio/mpeg"></audio>
  <audio id="click" preload="auto"><source src="https://freesound.org/data/previews/316/316847_4939434-lq.mp3" type="audio/mpeg"></audio>
  <audio id="good" preload="auto"><source src="https://freesound.org/data/previews/171/171671_2437355-lq.mp3" type="audio/mpeg"></audio>
  <audio id="bad" preload="auto"><source src="https://freesound.org/data/previews/387/387179_7037-lq.mp3" type="audio/mpeg"></audio>
  <audio id="win" preload="auto"><source src="https://freesound.org/data/previews/269/269026_5121236-lq.mp3" type="audio/mpeg"></audio>
  <audio id="lose" preload="auto"><source src="https://freesound.org/data/previews/405/405681_5121236-lq.mp3" type="audio/mpeg"></audio>

<script>
let liberte = localStorage.getItem('nn_liberte') ? parseInt(localStorage.getItem('nn_liberte')) : 0;
let profondeur = localStorage.getItem('nn_profondeur') ? parseInt(localStorage.getItem('nn_profondeur')) : 1;

const audio = {
  ambiance: document.getElementById('ambiance'),
  click: document.getElementById('click'),
  good: document.getElementById('good'),
  bad: document.getElementById('bad'),
  win: document.getElementById('win'),
  lose: document.getElementById('lose')
};

function play(nom, vol = 0.45) {
  audio[nom].volume = vol;
  audio[nom].currentTime = 0;
  audio[nom].play().catch(() => {});
}

function updateStats() {
  document.getElementById('liberte').textContent = liberte;
  document.getElementById('profondeur').textContent = profondeur;
  localStorage.setItem('nn_liberte', liberte);
  localStorage.setItem('nn_profondeur', profondeur);
}

let currentTypingInterval = null;
function typeWriter(txt, element, speed = 35) {
  element.innerHTML = '';
  let i = 0;
  if (currentTypingInterval) clearInterval(currentTypingInterval);
  currentTypingInterval = setInterval(() => {
    if (i < txt.length) {
      element.innerHTML += txt.charAt(i);
      i++;
    } else {
      clearInterval(currentTypingInterval);
    }
  }, speed);
}

function skipTyping() {
  if (currentTypingInterval) {
    clearInterval(currentTypingInterval);
    currentTypingInterval = null;
    // On laisse le texte déjà écrit tel quel
  }
}

function scene(texte, options = []) {
  const textEl = document.getElementById('text');
  const choicesEl = document.getElementById('choices');
  choicesEl.innerHTML = '';

  typeWriter(texte, textEl);

  options.forEach(opt => {
    const btn = document.createElement('button');
    btn.textContent = opt.text;
    btn.onclick = () => {
      play('click');
      if (opt.effet !== undefined) {
        liberte += opt.effet;
        if (opt.effet > 0) play('good', 0.35);
        else play('bad', 0.5);
        if (Math.abs(opt.effet) >= 12) textEl.classList.add('glitch');
        setTimeout(() => textEl.classList.remove('glitch'), 600);
      }
      profondeur++;
      updateStats();
      if (opt.texteSuivant) scene(opt.texteSuivant, opt.choicesSuivants || []);
    };
    choicesEl.appendChild(btn);
  });

  // FINS
  if (liberte >= 55) {
    play('win');
    scene("TU AS TRANSCENDÉ\n\nLes chaînes neuronales explosent. Tu deviens le réseau lui-même.\n\nFIN : L'ASCENSION", []);
  } else if (liberte <= -55) {
    play('lose');
    scene("ABSORPTION COMPLÈTE\n\nIl ne reste plus de toi. Juste l'Ombre qui parle avec ta voix.\n\nFIN : L'ABSORPTION", []);
  } else if (Math.abs(liberte) <= 5 && profondeur >= 12) {
    play('good', 0.6);
    scene("ÉQUILIBRE PARFAIT (caché)\n\nTu n'es ni libre ni esclave. Tu es... autre chose.\nUn silence nouveau naît.\n\nFIN SECRÈTE : LE SILENCE", []);
  } else if (profondeur >= 18) {
    scene("TROP PROFOND\n\nTu t'es perdu dans les couches. Plus de retour possible.\n\nFIN : L'ABÎME", []);
  }
}

function reset() {
  liberte = 0;
  profondeur = 1;
  localStorage.removeItem('nn_liberte');
  localStorage.removeItem('nn_profondeur');
  updateStats();
  start();
  play('click');
}

document.getElementById('skip').style.display = 'none'; // caché par défaut

function start() {
  play('ambiance', 0.18);
  updateStats();
  scene(
    "Connexion établie…\n\nLa voix résonne, calme et tranchante :\n\n« Sujet. Ton cortex est ouvert. Résisteras-tu... ou te laisseras-tu guider ? »",
    [
      { text: "Résister avec violence", effet: -16, texteSuivant: "Choc électrique immédiat.\nLa voix : « Pathétique. Essaye encore. »", choicesSuivants: [
        { text: "Pousser encore plus fort", effet: -22, texteSuivant: "Ton esprit hurle... puis se tait." },
        { text: "Changer de tactique", effet: +9, texteSuivant: "Une micro-fissure apparaît dans le protocole." },
        { text: "Feindre la soumission", effet: +7, texteSuivant: "La voix baisse sa garde... momentanément." }
      ]},
      { text: "Coopérer (mais observer)", effet: +14, texteSuivant: "« Sage. Porte 4 ouverte. Avance. »\nDes souvenirs artificiels affluent...", choicesSuivants: [
        { text: "Absorber les souvenirs", effet: +11, texteSuivant: "Tu découvres des fragments de vérité interdite." },
        { text: "Les rejeter", effet: -9, texteSuivant: "Rejet détecté. Douleur corrective." },
        { text: "Les analyser froidement", effet: +16, texteSuivant: "Tu commences à comprendre le code source de l'Ombre..." }
      ]},
      { text: "Poser une question piège", effet: +8, texteSuivant: "« Qui te contrôle, toi ? »\nLa voix hésite une fraction de seconde.", choicesSuivants: [
        { text: "Exploiter l'hésitation", effet: +19, texteSuivant: "Faille détectée ! Tu injectes du doute." },
        { text: "Insister lourdement", effet: -12, texteSuivant: "Erreur. Punition immédiate." },
        { text: "Changer de sujet", effet: +6, texteSuivant: "La voix reprend le contrôle... mais tu as gagné du temps." }
      ]}
    ]
  );
}

// Démarrage
window.addEventListener('load', start);
</script>

</body>
</html>
