    @keyframes pulse { 0%,100% {opacity:1;} 50% {opacity:0.85;} }
    #stats {

      padding: 12px 24px;
      margin: 10px 6px;
      cursor: pointer;
      font-family: inherit;
      font-size: 1.05em;
      border-radius: 4px;
      min-width: 220px;
      transition: 0.25s;
    }
    button:hover {
      background: #0f0;
      color: #000;
      box-shadow: 0 0 12px #0f0;
    }
    .glitch {
      animation: glitch 0.4s linear;
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-3px, 3px); }
      40% { transform: translate(3px, -3px); }
      60% { transform: translate(-2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
    #skip { 
      position: fixed; 
      bottom: 10px; 
      right: 10px; 
      padding: 8px 14px; 
      font-size: 0.9em; 
      background: #222; 
      color: #888; 
      border: 1px solid #444; 
    }
  </style>
